<html>
<head>
    <title>Form Handling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Form Handling with JavaScript</h1>
    </header>
    <main>
        <section>
            <h2>Contact Us</h2>
            <form id="contactForm" action="" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br><br>

                <label for="contactMethod">Preferred Contact Method:</label>
                <select id="contactMethod" name="contactMethod">
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                </select>
                <br><br>

                <button type="submit">Submit</button>
            </form>
            <p id="formMessage"></p>
        </section>
    </main>
   
    <!-- Embedding JavaScript -->
    <script>
        // Function to handle form submission
        function handleFormSubmission(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form elements
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
            var contactMethod = document.getElementById("contactMethod").value;

            // Basic validation
            if (!name || !email || !message) {
                document.getElementById("formMessage").textContent = "Please fill in all required fields.";
                document.getElementById("formMessage").style.color = "red";
                return;
            }

            // Display form data
            var formMessage = `Thank you, ${name}! We have received your message. We will contact you via ${contactMethod}.`;
            document.getElementById("formMessage").textContent = formMessage;
            document.getElementById("formMessage").style.color = "green";
        }

        // Attach event listener to form
        var form = document.getElementById("contactForm");
        form.addEventListener("submit", handleFormSubmission);
    </script>
</body>
</html>
